<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Control de estudiantes </a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/estudiantes/nuevo}">Crear estudiantes</a></li>
                    </ul>
            </div>
        </nav>


    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>

        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="valor: ${estudiantes}"dd>
                    <td th:text="${valor.nombre}">Nombre</td>
                    <td th:text="${valor.apellido}">Apellido</td>
                    <td th:text="${valor.email}">Email</td>
                    <td>
                        <a th:href="@{/estudiantes/editar/{id}(id=${valor.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/estudiantes/{id}(id=${valor.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    </html>
